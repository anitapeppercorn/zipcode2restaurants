<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link
     href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
     rel="stylesheet"
   />
   <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
   />
   <link rel="stylesheet" href="./assets/css/style.css" />
   <title>Zipcode</title>
 </head>
 
 <body class="flex-column min-100-vh">
 
 
   <main class="flex-row justify-space-between">
     <div class="col-12 col-md-4">
       <div class="card">
         <h3 class="card-header text-uppercase">Search By Zipcode</h3>
         <form id="zipcode-form" class="card-body">
           <label class="form-label" for="zipcodename">Zipcode</label>
           <input
             name="zipcodename"
             id="zipcodename"
             type="text"
             autofocus="true"
             class="form-input"
             placeholder="Type Zipcode"
           />
           <button type="submit" class="btn">Get latlong</button>
         </form>
       </div>
     </div>
 
     <div class="col-12 col-md-8">
       <h2 class="subtitle">
         Showing locations for: <span id="location-search-term"></span>
       </h2>
       <div id="locations-container" class="list-group"></div>
     </div>

     <section>
        <div id="restaurants">
          <div id="restaurant-display"></div>
          <button id="display-more-restaurants">Display More</button>
        </div>
      </section>


   </main>
   <script src="./assets/js/zipcode2restaurants.js"></script>
 </body>
</html>
